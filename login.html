<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFarma - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="login-container">
        <div class="card card-login p-4">
            <div class="text-center">
                <div class="logo-placeholder">
                    <img src="./img/logofast.png" alt="Logo FastFarma">
                </div>
                <h3 class="mb-4">Acesso ao Sistema</h3>
            </div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                    <div class="invalid-feedback">
                        Por favor, insira um e-mail válido.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                    <div class="invalid-feedback">
                        Por favor, insira sua senha.
                    </div>
                </div>
                
                <div class="container text-center">
                    <div class="mt-2 mb-2 row align-items-center">
                        <a class="col text-decoration-none" href="register.html">
                            <p>Registre-se já</p>
                        </a>
                        <p class="col text-decoration-underline">Esqueceu a senha?</p>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-lg">Entrar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/auth.js"></script>

</body>

</html>
