<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFarma - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="login-container">
        <div class="card card-login p-4">
            <div class="text-center">
                <div class="logo-placeholder">
                    <img src="./img/logofast.png" alt="Logo FastFarma">
                </div>
                <h3 class="mb-4">Registro de Novo Usuário</h3>
            </div>

            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="inputEmailRegister" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmailRegister" required>
                    <div class="invalid-feedback">
                        Por favor, insira um e-mail válido.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="inputPasswordRegister" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPasswordRegister" required minlength="6">
                    <div class="invalid-feedback">
                        A senha deve ter pelo menos 6 caracteres.
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="inputConfirmPassword" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" required>
                    <div class="invalid-feedback">
                        As senhas não conferem.
                    </div>
                </div>

                <div class="container text-center">
                    <div class="mt-2 mb-2 row align-items-center">
                        <a class="col text-decoration-none" href="login.html">
                            <p>Já tem conta? Faça Login</p>
                        </a>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-lg">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/auth.js"></script>

</body>

</html>
